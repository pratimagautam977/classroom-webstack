<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Classroom WebStack | Login</title>
</head>
<body class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 d-none d-lg-block form_left">
                <div class="form_left">
                    <img class="login_image" src="./images/communication.jpg" alt="Login Image">
                </div> 
            </div>

            <div class="col-lg-5 col-md-12 form_right">
                <img class="logo mb-3" src="./images/logo.png" alt="Logo">
                <h1 class="welcome mt-3 mb-3">Welcome Back ðŸ˜ƒ</h1>
                <p class="sub_head mt-3 mb-3">To keep connected with us please login with your personal information by email address and password</p>
                <div class="form_container mb-3 p-2">
                    <form>
                        <div class="row pl-3 pr-3">
                            <div class="col icon_holder">
                                <img class="" src="./images/mail.svg" alt="">
                            </div>
                            <div class="col-10">
                                <div class="form-group">
                                    <label class="label_form">Email</label>
                                    <input type="email" class="form-control" autocomplete="none" id="inputEmail" placeholder="someone@domain.com">
                                </div>
                            </div>
                        </div>
                        <div class="row pl-3 pr-3">
                                <div class="col icon_holder">
                                <img class="" src="./images/lock.svg" alt="">
                            </div>
                            <div class="col-10">
                                <div class="form-group">
                                    <label class="label_form">Password</label>
                                    <input type="password" autocomplete="off" class="form-control" id="inputPassword" placeholder="â—â—â—â—â—â—â—â—">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="terms">
                    <div class="round">
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox"></label>
                    </div>
                    <p class="ml-4 mt-1">
                        <span>Remember Me</span>
                        <span class="ml-5"> <a class="link_forgot" href="">Forgot Password?</a></span>
                    </p>
                </div>

                <div class="button">
                    <button class="btn-blue" type="submit">Login Now</button>

                    <a class="btn-white" href="#">Create Account</a>
                </div>              
            </div>
        </div>
    </div>
</body>
</html>
